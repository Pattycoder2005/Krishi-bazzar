  <script>
    async function sendBuyRequest(sellerEmail, productName) {
  const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
  if (!loggedInUser) return alert("Please log in first!");

  const res = await fetch("/api/send-message", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      buyerEmail: loggedInUser.email,
      sellerEmail,
      productName
    })
  });

  const data = await res.json();
  if (data.success) {
    alert("‚úÖ Request sent to the seller!");
  } else {
    alert("‚ùå Failed to send request");
  }
}

  </script>
